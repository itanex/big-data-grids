<div class="panel panel-default" ng-controller="SimpleRecordController as vm">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                Limited
            </div>
            <div class="col-xs-6">
                <span class="badge pull-right">ng-repeat</span>
                <span class="badge pull-right">Medium Record Set</span>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" ng-model="vm.recordCount" />
                        <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="vm.generateRecords()">
                Generate
              </button>
            </span>
                    </div>
                    <!-- /input-group -->
                    <p class="help-block">Performance Restraint: limits to 5000 rendered rows</p>
                </div>
            </div>
        </div>
        <!-- Table -->
        <table class="table table-striped table-fixedhead">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Email</th>
                    <th>Birthday</th>
                </tr>
            </thead>
            <tbody ng-show="vm.records.length > 0">
                <tr ng-repeat="record in vm.records">
                    <td>{{ record.first }}</td>
                    <td>{{ record.last }}</td>
                    <td>{{ record.email | lowercase }}</td>
                    <td>{{ record.birthday | date:'MM/dd/y' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        Rendered Records: {{ vm.records.length }}
    </div>
</div>
