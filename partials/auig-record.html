<div class="panel panel-default" ng-controller="AuigRecordController as vm">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6">
        Virtual
      </div>
      <div class="col-xs-6">
        <span class="badge pull-right">ui-grid (angular-ui-grid)</span>
        <span class="badge pull-right">Large Record Set</span>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" ng-model="vm.recordCount" />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="vm.generateRecords()">
                Generate
              </button>
            </span>
          </div>
          <!-- /input-group -->
          <p class="help-block">Performance Restraint: limits to 1000 (renders max at 1,000,000)</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div ui-grid="vm.options" class="grid"></div>
    </div>
  </div>
  <div class="panel-footer">
    Rendered Records: {{ vm.options.data.length }}
  </div>
</div>
